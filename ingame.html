<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERROR 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <script>
        var ballsize = 10;
        var canvas, ctx;    
        var mX, mY;
        var bounceX = 300, bounceY = 500;
        var dirX = 1, dirY = 1;

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            canvas.style.border = "red 1px solid";

            drawGame();
        }

        function drawGame() {
            
            //Update Teil (Wo ist meine Kugel)
            if (bounceX >= canvas.width-ballsize || bounceX <= 0+ballsize) dirX *= -1;
            if (bounceY >= canvas.height-ballsize || bounceY <= 0+ballsize) dirY *= -1;

            bounceX += 2 * dirX;
            bounceY += 3 * dirY;

            //Draw Teil (Male das Spiel neu)
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.beginPath();
            ctx.arc(bounceX,bounceY,ballsize,0,2 * Math.PI);
            ctx.stroke();

            setTimeout(drawGame, 3) //ms

            
        }

         function moveMouse(mouse) {
            mX = mouse.clientX-canvas.offsetLeft
            mY = mouse.clientY-canvas.offsetTop
        }
        document.addEventListener("mousemove", moveMouse, false);


        document.addEventListener("DOMContentLoaded",init, false);
    </script>
</head>
<body>
        <canvas id="canvas" width="1000" height="750">
</body>
</html>
